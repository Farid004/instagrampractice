<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Instagram</title>
</head>
<body>
    <section class="main-container">
    <header class="header-main">
        <div class="container-header">
            <h2>Instagram </h2>
            <div>
                <input type="text" name="Search" id="">
            </div>
            <div class="main-icon-header">
                <div class="icons">#1</div>
                <div class="icons">#2</div>
                <div class="icons">#3</div>
                <div class="icons">#4</div>
                <div class="icons">#5</div>
            </div>

        </div>

    </header>
    <section class="post-list">
        <a href="" class="post">
            <figure class="post-image">
                <img src="img/coverspotifyallb.jpg" alt="">
            </figure>
            <div class="post-overlay">
                <p>
                    <span class="post-like">150</span>
                    <span class="post-comments">40</span>
                </p>
            </div>
        </a>

    </section>
</section>
</body>
</html>
